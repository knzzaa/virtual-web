<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnglishLab - Mission</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/mission.css" />
    <script type="module" src="../../assets/js/protected.js"></script>
  </head>

  <body>
    <div class="page-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <a href="../../index.html" class="logo-link">
          <h1 class="logo">ENGLISHLAB</h1>
        </a>

        <nav class="menu">
          <a href="../material/index.html" class="menu-item">
            <h3>Material</h3>
            <p>20 min</p>
          </a>
          <a href="../exam/index.html" class="menu-item">
            <h3>Exam</h3>
            <p>10 min</p>
          </a>
          <a href="index.html" class="menu-item active">
            <h3>Mission</h3>
            <p>15 min</p>
          </a>
        </nav>

        <div class="logout-container">
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="header">
          <a href="../material/index.html" class="back-link">‚Üê BACK</a>
        </div>

        <div class="mission-hero">
          <div class="mission-hero-content">
            <div class="mission-hero-image">
              <img
                src="../../assets/img/mission.png"
                alt="Mission Challenge"
              />
            </div>
            <div class="mission-hero-text">
              <h1 class="mission-title">Complete Your Mission</h1>
              <p class="mission-subtitle">
                Test your English knowledge with fun interactive challenges.
                Answer questions correctly to earn points and track your
                progress!
              </p>
              <div class="mission-stats">
                <div class="stat-item">
                  <div class="stat-icon">
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M9 11l3 3L22 4"></path>
                      <path
                        d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
                      ></path>
                    </svg>
                  </div>
                  <div class="stat-info">
                    <span class="stat-value">10</span>
                    <span class="stat-label">Questions</span>
                  </div>
                </div>
                <div class="stat-item">
                  <div class="stat-icon">
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <circle cx="12" cy="12" r="10"></circle>
                      <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                  </div>
                  <div class="stat-info">
                    <span class="stat-value">15</span>
                    <span class="stat-label">Minutes</span>
                  </div>
                </div>
              </div>
              <div class="mission-buttons">
                <a href="show.html" class="cta-btn mission-start-btn">
                  <span>Start Mission</span>
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M5 12h14M12 5l7 7-7 7" />
                  </svg>
                </a>
                <a href="history.html" class="cta-btn btn-outline">
                  <svg
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>View History</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../../assets/js/mission-index-page.js"></script>
  </body>
</html>

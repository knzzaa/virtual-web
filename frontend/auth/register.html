<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - EnglishLab</title>
    <link rel="stylesheet" href="../assets/css/auth.css" />
  </head>

  <body>
    <a href="../index.html" class="back-button" title="Back to home">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M19 12H5M12 19l-7-7 7-7" />
      </svg>
    </a>

    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h1 class="logo">ENGLISHLAB</h1>
          <h2>Create Account</h2>
          <p class="subtitle">Sign up to start learning English</p>
        </div>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
              minlength="6"
            />
            <small class="form-hint">Must be at least 6 characters</small>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>

          <button type="submit" class="auth-btn">SIGN UP</button>

          <div class="auth-divider">
            <span>or</span>
          </div>

          <div class="auth-links">
            <p>Already have an account? <a href="login.html">Login</a></p>
          </div>

          <div id="errorMessage" class="error-message"></div>
          <div id="successMessage" class="success-message"></div>
        </form>
      </div>

      <div class="auth-illustration">
        <img src="../assets/img/bear.png" alt="Learning illustration" />
        <div class="illustration-text">
          <h3>Join Our Community</h3>
          <p>
            Access interactive lessons, track your progress, and achieve fluency
          </p>
        </div>
      </div>
    </div>

    <script type="module" src="../assets/js/register.js"></script>
  </body>
</html>
